<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>CURRENCY CONVERTER</h3>
        </div>
        <div class="amount">
            <label for="amt_p">Amount:</label>
            <input type="text" id="amt_p"  placeholder="Enter Amount">
        </div>
        <div class="converter_container">
            <div class="converter" id="form">
                <h4>From</h4>
                <img id="img_from" src="https://flagsapi.com/IN/flat/64.png">
                <select class="selc" id="selc_from">
                    <option value="INR">INR</option>
                   
                </select>
            </div>
            <img  src="./two-way-arrows.png" id="arrow">
            <div class="converter" id="to">
                <h4>To</h4>
                <img id="img_to" src="https://flagsapi.com/US/flat/64.png">
                <select class="selc"id="selc_to">
                    <option value="USD">USD</option>
                    
                </select>
            </div>
        </div>

        <div class="result">
            <p id="result_para"></p>
        </div>

        <div class="calculate">
            <button id="convert_bt">Convert</button>
        </div>

        <div class="final">
            <h3 id="final_ans"></h3>
        </div>

    </div>


    <script src="./code.js"></script>
    <script src="./script.js"></script>
    
    
</body>
</html>
